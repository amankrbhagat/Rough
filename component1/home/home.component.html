<!-- Carousel -->



<!-- Flipkart-style Full-Width Carousel -->
<div class="flipkart-carousel">
  <owl-carousel-o [options]="customOptions">
    @for (item of bannerImages; track $index) {
      <ng-template carouselSlide>
        <div class="carousel-full-slide">
          <img
            [src]="item.images[0]"
            alt="{{ item.name }}"
            class="carousel-full-image"
          />
        </div>
      </ng-template>
    }
  </owl-carousel-o>
</div>

<!-- Featured Products Section -->
<div class="product-section">
  <h4 class="section-title">Featured Products</h4>
  <div class="product-grid">
    @for (product of featuredProducts; track $index) {
      <div class="product-wrapper">
        <app-product-card [product]="product"></app-product-card>
      </div>
    }
  </div>
</div>

<!-- New Products Section -->
<div class="product-section">
  <h4 class="section-title">New Products</h4>
  <div class="product-grid">
    @for (product of newProducts; track $index) {
      <div class="product-wrapper">
        <app-product-card [product]="product"></app-product-card>
      </div>
    }
  </div>
</div>
